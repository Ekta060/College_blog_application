{% extends 'base.html' %}

{% block title %} Password Change {% endblock %}

{% block body_block %}

{% if changed %}
<div class="alert alert-success">
  Password Changed Successfully

</div>
{% endif %}
<h2>Password Change</h2>
<form  method="post">
  {{ form }}
  {% csrf_token %}
  <button type="submit" class=" btn btn-primary btn-sm">Change</button>
</form>
{% endblock%}
